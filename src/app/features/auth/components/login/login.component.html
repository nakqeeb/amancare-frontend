     =================================================================== -->

<div class="auth-container">
  <!-- Background -->
  <div class="auth-background">
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>

  <!-- Content -->
  <div class="auth-content">
    <!-- Logo & Title -->
    <div class="auth-header">
      <mat-icon class="app-logo">local_hospital</mat-icon>
      <h1>نظام أمان كير</h1>
      <p>إدارة العيادات الطبية</p>
    </div>

    <!-- Login Form -->
    <mat-card class="auth-card">
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <h2 class="form-title">تسجيل الدخول</h2>

          <!-- Username/Email -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>اسم المستخدم أو البريد الإلكتروني</mat-label>
            <input
              matInput
              formControlName="usernameOrEmail"
              placeholder="أدخل اسم المستخدم أو البريد الإلكتروني"
              autocomplete="username"
            />
            <mat-icon matSuffix>person</mat-icon>
            <mat-error
              *ngIf="loginForm.get('usernameOrEmail')?.hasError('required')"
            >
              اسم المستخدم مطلوب
            </mat-error>
          </mat-form-field>

          <!-- Password -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>كلمة المرور</mat-label>
            <input
              matInput
              [type]="hidePassword() ? 'password' : 'text'"
              formControlName="password"
              placeholder="أدخل كلمة المرور"
              autocomplete="current-password"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="togglePasswordVisibility()"
            >
              <mat-icon>
                {{ hidePassword() ? "visibility" : "visibility_off" }}
              </mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              كلمة المرور مطلوبة
            </mat-error>
          </mat-form-field>

          <!-- Form Options -->
          <div class="form-options">
            <mat-checkbox
              formControlName="rememberMe"
              class="remember-checkbox"
            >
              تذكرني
            </mat-checkbox>

            <a routerLink="/auth/forgot-password" class="forgot-link">
              نسيت كلمة المرور؟
            </a>
          </div>

          <!-- Login Button -->
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="submit-button"
            [disabled]="loginForm.invalid || isLoading()"
          >
            @if (isLoading()) {
            <mat-spinner diameter="20"></mat-spinner>
            جاري تسجيل الدخول... } @else {
            <mat-icon>login</mat-icon>
            تسجيل الدخول }
          </button>

          <!-- Divider -->
          <div class="auth-divider">
            <mat-divider></mat-divider>
            <span class="divider-text">أو</span>
            <mat-divider></mat-divider>
          </div>

          <!-- Register Button -->
          <button
            mat-stroked-button
            color="primary"
            type="button"
            class="register-button"
            (click)="navigateToRegister()"
          >
            <mat-icon>person_add</mat-icon>
            تسجيل عيادة جديدة
          </button>
        </form>

        <!-- Demo Section (for development) -->
        <div class="demo-section" *ngIf="!isProduction">
          <h4>بيانات تجريبية للاختبار</h4>
          <div class="demo-buttons">
            <button
              mat-button
              color="primary"
              type="button"
              (click)="fillDemoData('admin')"
              class="demo-btn"
            >
              مدير عيادة
            </button>
            <button
              mat-button
              color="accent"
              type="button"
              (click)="fillDemoData('doctor')"
              class="demo-btn"
            >
              طبيب
            </button>
            <button
              mat-button
              color="warn"
              type="button"
              (click)="fillDemoData('nurse')"
              class="demo-btn"
            >
              ممرض/ة
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <!-- Footer -->
    <div class="auth-footer">
      <p>&copy; 2024 نظام أمان كير. جميع الحقوق محفوظة.</p>
    </div>
  </div>
</div>
