<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <title>نظام أمان كير - Amancare System</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4c51bf" />
    <meta
      name="description"
      content="نظام أمان كير الطبي - إدارة العيادات والمرضى"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Theme Preload Script - IMPORTANT: Must be in head before any styles -->
    <script>
      (function () {
        try {
          const savedTheme = localStorage.getItem("amancare_theme");
          const savedPreference = localStorage.getItem(
            "amancare_theme_preference"
          );
          let theme = "light";

          if (savedPreference === "auto") {
            const systemPrefersDark =
              window.matchMedia &&
              window.matchMedia("(prefers-color-scheme: dark)").matches;
            theme = systemPrefersDark ? "dark" : "light";
          } else if (savedTheme === "dark" || savedPreference === "dark") {
            theme = "dark";
          }

          if (theme === "dark") {
            document.documentElement.setAttribute("data-theme", "dark");
            document.documentElement.classList.add("dark-theme");
            if (document.body) {
              document.body.classList.add("dark-theme");
            } else {
              const observer = new MutationObserver(function (mutations, obs) {
                if (document.body) {
                  document.body.classList.add("dark-theme");
                  obs.disconnect();
                }
              });
              observer.observe(document.documentElement, {
                childList: true,
                subtree: true,
              });
            }
          }
        } catch (e) {
          console.warn("Theme preload failed:", e);
        }
      })();
    </script>

    <!-- Critical CSS for theme (optional - for even better performance) -->
    <style>
      /* Minimal critical CSS to prevent layout shift */
      :root {
        --primary-color: #4c51bf;
        --bg-primary: #ffffff;
        --text-primary: #2d3748;
      }

      [data-theme="dark"],
      .dark-theme {
        --primary-color: #7986cb;
        --bg-primary: #1e1e1e;
        --text-primary: #ffffff;
      }

      body {
        margin: 0;
        font-family: "Noto Sans Arabic", "Cairo", sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Prevent flash during load */
      body:not(.theme-transition) * {
        transition: none !important;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>

    <!-- Loading indicator (optional) -->
    <style>
      app-root:empty::after {
        content: "جاري التحميل...";
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.2rem;
        color: var(--text-primary);
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </body>
</html>
